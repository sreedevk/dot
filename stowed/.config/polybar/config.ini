[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 30
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

offset-y = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono:style=Bold:pixelsize=13;2
font-1 = FontAwesome 5 Free Solid:pixelsize=13;1

modules-left = xworkspaces
modules-right = pulseaudio memory gpu cpu wlan eth localtime battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = custom/script
exec = "~/.config/polybar/blocks/memory"

[module/cpu]
type = custom/script
exec = "~/.config/polybar/blocks/cpu"
interval = 20.0

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/remotetime]
type = "custom/script"
exec = "~/.config/polybar/blocks/remotetime"

[module/localtime]
type = custom/script
exec = "~/.config/polybar/blocks/localtime"

[module/gpu]
type = custom/script
exec = "~/.config/polybar/blocks/gpu"

[module/battery]
type = custom/script
exec = "~/.config/polybar/blocks/battery"

[settings]
screenchange-reload = true
pseudo-transparency = true

