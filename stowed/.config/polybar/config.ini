[colors]
background = #AA282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[section/base]
monitor = ${env:MONITOR:eDP1}

[bar/main]
inherit = section/base
width = 100%
height = 30
radius = 0
tray-position = right
tray-background = #AA282A2E
tray-detached = false
bottom = false
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = ${colors.disabled}

padding-left = 0
padding-right = 1

offset-y = 0

module-margin = 1

separator = |
separator-foreground = ${colors.primary}

font-0 = JetBrains Mono:style=Bold:pixelsize=13;2
font-1 = FontAwesome 5 Free Solid:pixelsize=13;4
font-2 = JetBrains Mono:style=Bold:pixelsize=13;2
font-3 = JetBrains Mono:style=Bold:pixelsize=13;2

modules-left = xworkspaces
modules-right = dnd pulseaudio memory gpu cpu wlan eth localtime battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = custom/script
exec = "~/.config/polybar/blocks/memory"

[module/cpu]
type = custom/script
exec = "~/.config/polybar/blocks/cpu"
interval = 20.0

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/remotetime]
type = "custom/script"
exec = "~/.config/polybar/blocks/remotetime"
interval = 1

[module/localtime]
type = custom/script
exec = "~/.config/polybar/blocks/localtime"
interval = 1

[module/gpu]
type = custom/script
exec = "~/.config/polybar/blocks/gpu"

[module/battery]
type = custom/script
exec = "~/.config/polybar/blocks/battery"

[module/dnd]
type = custom/script
exec = ~/.config/polybar/blocks/dnd

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
