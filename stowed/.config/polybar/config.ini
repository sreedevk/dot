[settings]
screenchange-reload     = true
pseudo-transparency     = true
compositing-background  = over
compositing-foreground  = over
compositing-overline    = over
compositing-underline   = over
compositing-border      = over

[colors]
background      = ${Catppuccin.base}
foreground      = ${Catppuccin.text}
color0          = ${Catppuccin.sky}
color1          = ${Catppuccin.subtext0}
color2          = ${Catppuccin.yellow}
color3          = ${Catppuccin.lavender}
color4          = ${Catppuccin.sapphire}
color5          = ${Catppuccin.green}
color6          = ${DoomOne.color6}
color7          = ${DoomOne.color7}
color8          = ${DoomOne.color8}
color9          = ${DoomOne.color9}
color10         = ${DoomOne.color10}
color11         = ${DoomOne.color11}
color12         = ${DoomOne.color12}
color13         = ${DoomOne.color13}
color14         = ${DoomOne.color14}
color15         = ${DoomOne.color15}
alert           = ${DoomOne.color1}

[section/base]
monitor = ${env:MONITOR:eDP1}

[bar/main]
inherit               = section/base
width                 = 100%
height                = 32
radius                = 0
tray-position         = right
tray-background       = ${colors.background}
tray-detached         = false
bottom                = false
override-redirect     = false
background            = ${colors.background}
foreground            = ${colors.foreground}
line-size             = 2pt
border-size           = 0pt
border-color          = ${colors.color0}
padding-left          = 0
padding-right         = 1
offset-y              = 0
module-margin         = 1
separator             = |
separator-foreground  = ${colors.color8}
font-0                = Iosevka Nerd Font:style=Bold:pixelsize=13;2
font-1                = FontAwesome 5 Free Solid:pixelsize=13;4
font-2                = CozetteVector Nerd Font:style=Bold:pixelsize=15;2
font-3                = JetBrains Mono:style=Bold:pixelsize=16;2
font-4                = Iosevka Nerd Font:style=Bold:pixelsize=14;2
modules-left          = arch-logo i3
modules-center        = dnd pulseaudio memory cpu-temp wlan eth
modules-right         = date battery
cursor-click          = pointer
enable-ipc            = true

##################################################################
########################### MODULES ##############################
##################################################################

[module/arch-logo]
type    = custom/text
content = "   "

[module/i3]
type                      = internal/i3
pin-workspaces            = true
show-urgent               = true
index-sort                = false
label-focused             = %name%
strip-wsnumbers           = false
enable-click              = true
enable-scroll             = true
label-focused-foreground  = ${colors.foreground}
label-focused-background  = ${colors.background}
label-focused-underline   = ${colors.color3}
label-focused-padding     = 2
label-unfocused           = %index%
label-unfocused-padding   = 2
label-urgent              = %index%
label-urgent-foreground   = ${colors.color4}
label-urgent-background   = ${colors.background}
label-urgent-padding      = 2
label-visible             = %index%
label-visible-background  = ${colors.background}
label-visible-underline   = ${colors.color3}
label-visible-padding     = 2

[module/pulseaudio]
type                            = internal/pulseaudio
format-volume                   = <ramp-volume><label-volume>
label-volume                    = %percentage%%
label-muted                     = muted
label-muted-foreground          = ${colors.color5}
ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-3 = 󰕾
ramp-volume-4 = 󰕾
ramp-volume-padding = 2
ramp-volume-foreground = ${colors.color4}

[module/memory]
type                     = custom/script
format-prefix            = "󰘚  "
format-prefix-foreground = ${colors.color4}
exec                     = "~/.config/polybar/blocks/memory"

[module/cpu-temp]
type                     = custom/script
exec                     = "~/.config/polybar/blocks/cpu-temp"
format-prefix            = "󰍛  "
format-prefix-foreground = ${colors.color4}
interval                 = 10.0

[network-base]
type                = internal/network
interval            = 5
format-connected    = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected  = %ifname% disconnected

[module/wlan]
inherit         = network-base
interface-type  = wireless
format-connected = <ramp-signal> <label-connected>
label-connected = %{F#b7bdf8}%ifname%%{F-} %essid% %local_ip%
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-padding = 1
ramp-signal-background = ${colors.white}
ramp-signal-foreground = ${colors.color4}

[module/eth]
inherit         = network-base
interface-type  = wired
label-connected = %{F#a5adcb}%ifname%%{F-} %local_ip%

[module/remotetime]
type      = "custom/script"
exec      = "~/.config/polybar/blocks/remotetime"
interval  = 1

[module/date]
type                = internal/date
interval            = 1.0
date                = "%a %B %d "
time                = "%l:%M:%S %p"
format              = <label>
format-background   = ${colors.background}
format-foreground   = ${colors.color1}
label               = %date%%time%
label-font          = 3
label-foreground    = ${colors.color2}

[module/gpu]
type                      = custom/script
format-prefix             = "󰟽  "
format-prefix-foreground  = ${colors.color4}
exec                      = "~/.config/polybar/blocks/gpu"

[module/battery]
type                              = internal/battery
full-at                           = 99
low-at                            = 20
battery                           = BAT0
adapter                           = ADP1
poll-interval                     = 5
format-charging                   = <label-charging>
format-charging-prefix            = "⚡ " 
format-charging-prefix-foreground = ${colors.color1}
format-full-prefix-foreground     = ${colors.color3}
format-low-prefix-foreground      = ${colors.color1}
format-discharging-prefix         = "BAT " 
format-low-prefix                 = "LOW "
format-full-prefix                = "⚡ "
format-discharging                = <label-discharging>
format-low                        = <label-low>
format-full                       = <label-full>
label-charging                    = %percentage%%
label-discharging                 = %percentage%%
label-full                        = %percentage%%
label-low                         = %percentage%%

[module/dnd]
type      = custom/script
exec      = ~/.config/polybar/blocks/dnd
interval  = 0.5

