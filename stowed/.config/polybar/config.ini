[settings]
screenchange-reload = true
pseudo-transparency = true
throttle-output = 5
throttle-output-for = 10
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[colors]
background      = ${DoomOne.background}
foreground      = ${DoomOne.foreground}
color0          = ${DoomOne.color0}
color1          = ${DoomOne.color1}
color2          = ${DoomOne.color2}
color3          = ${DoomOne.color3}
color4          = ${DoomOne.color4}
color5          = ${DoomOne.color5}
color6          = ${DoomOne.color6}
color7          = ${DoomOne.color7}
color8          = ${DoomOne.color8}
color9          = ${DoomOne.color9}
color10         = ${DoomOne.color10}
color11         = ${DoomOne.color11}
color12         = ${DoomOne.color12}
color13         = ${DoomOne.color13}
color14         = ${DoomOne.color14}
color15         = ${DoomOne.color15}
alert           = ${DoomOne.color1}

[section/base]
monitor = ${env:MONITOR:eDP1}

[bar/main]
inherit = section/base
width = 100%
height = 32
radius = 0
tray-position = right
tray-background = #AA282A2E
tray-detached = false
bottom = false
override-redirect = false
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt
border-size = 0pt
border-color = ${colors.color0}
padding-left = 0
padding-right = 1
offset-y = 0
module-margin = 1
separator = |
separator-foreground = ${colors.color8}
font-0 = Iosevka Nerd Font:style=Bold:pixelsize=14;2
font-1 = FontAwesome 5 Free Solid:pixelsize=13;4
font-2 = CozetteVector Nerd Font:style=Bold:pixelsize=16;2
font-3 = JetBrains Mono:style=Bold:pixelsize=13;2
modules-left = i3
modules-center = dnd pulseaudio memory gpu cpu-temp wlan eth
modules-right = date battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

##################################################################
########################### MODULES ##############################
##################################################################

[module/i3]
type                      = internal/i3
pin-workspaces            = true
show-urgent               = true
index-sort                = false
label-focused             = %name%
strip-wsnumbers           = false
enable-click              = true
enable-scroll             = true
label-focused-foreground  = #ffffff
label-focused-background  = #3f3f3f
label-focused-underline   = #fba922
label-focused-padding     = 2
label-unfocused           = %index%
label-unfocused-padding   = 2
label-urgent              = %index%
label-urgent-foreground   = #000000
label-urgent-background   = #bd2c40
label-urgent-padding      = 4

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.color0}
label-active-underline= ${colors.color3}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.color0}
label-empty-padding = 1

[module/xwindow]
type         = internal/xwindow
label        = %title%
label-maxlen = 18
format-prefix = "< "
format-suffix = " >"
format-foreground = ${colors.color10}
format-background = ${colors.background}
format-margin = 1
format-padding = 0

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "vol "
format-volume-prefix-foreground = ${colors.color1}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.color5}

[module/memory]
type = custom/script
format-prefix = "mem "
format-prefix-foreground = ${colors.color1}
exec = "~/.config/polybar/blocks/memory"

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
format = <label>  <ramp-coreload>
label = CPU %percentage%%
label-warn = CPU %percentage%%
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █

[module/cpu-temp]
type = custom/script
exec = "~/.config/polybar/blocks/cpu-temp"
format-prefix = "cpu "
format-prefix-foreground = ${colors.color1}
interval = 20.0

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname% disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#ff6c6b}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#ff6c6b}%ifname%%{F-} %local_ip%

[module/remotetime]
type = "custom/script"
exec = "~/.config/polybar/blocks/remotetime"
interval = 1

[module/date]
type = internal/date
interval = 1.0
date="%a %B %d "
time="%l:%M:%S %p"
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.color1}
label = %date%%time%
label-font = 3
label-foreground = ${colors.color7}

[module/gpu]
type = custom/script
format-prefix = "gpu "
format-prefix-foreground = ${colors.color1}
exec = "~/.config/polybar/blocks/gpu"

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5
format-charging = <label-charging>
format-charging-prefix = "⚡ " 
format-charging-prefix-foreground = ${colors.color1}
format-full-prefix-foreground = ${colors.color3}
format-low-prefix-foreground = ${colors.color1}
format-discharging-prefix = "BAT " 
format-low-prefix = "LOW "
format-full-prefix = "⚡ "
format-discharging = <label-discharging>
format-low = <label-low>
format-full = <label-full>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%
label-low = %percentage%%

[module/dnd]
type = custom/script
exec = ~/.config/polybar/blocks/dnd
interval = 0.5

