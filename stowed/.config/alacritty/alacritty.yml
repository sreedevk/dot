# TITLE: Alacritty Terminal Emulator Configuration
# AUTHOR: Sreedev Kodichath

custom_cursor_colors: true
draw_bold_text_with_bright_colors: true

cursor:
  unfocused_hollow: false

font:
  bold:
    family: Iosevka NF
    style: Bold
  italic:
    family: Iosevka NF
    style: Italic
  normal:
    family: Iosevka NF
    style: Regular
  size: 16

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/themes/ayu_dark.yaml

mouse_bindings:
  - { action: PasteSelection, mouse: Middle }

selection:
  save_to_clipboard: false

scrolling:
  multiplier: 5

shell: 
  args:
    - --login
  program: /usr/bin/zsh

key_bindings:
  - { key: U, mods: Alt, action: ScrollPageUp, mode: ~Alt }
  - { key: D, mods: Alt, action: ScrollPageDown, mode: ~Alt }
  - { key: Escape, mods: Control, action: ToggleViMode }
  - { key: I, mods: None, action: ToggleViMode, mode: Vi }
  - { key: Return, mods: None, action: ToggleViMode, mode: Vi }

window:
  decorations: full
  opacity: 0.75  # compositing required
  padding:
    x: 5
    y: 5
