# TITLE: Alacritty Terminal Emulator Configuration
# AUTHOR: Sreedev Kodichath

custom_cursor_colors: true
draw_bold_text_with_bright_colors: true

cursor:
  unfocused_hollow: false

font:
  bold:
    family: Iosevka Nerd Font
    style: Bold
  italic:
    family: Iosevka Nerd Font
    style: Italic
  normal:
    family: Iosevka Nerd Font
    style: Regular
  size: 14

env:
  TERM: xterm-256color

import:
  - ~/.config/alacritty/themes/ayu_dark.yaml

mouse_bindings:
  - { action: PasteSelection, mouse: Middle }

selection:
  save_to_clipboard: false

scrolling:
  multiplier: 5

shell: 
  args:
    - --login
  program: /usr/bin/zsh

window:
  decorations: full
  opacity: 0.75  # compositing required
  padding:
    x: 5
    y: 5
