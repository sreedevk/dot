# TITLE: Alacritty Terminal Emulator Configuration
# AUTHOR: Sreedev Kodichath

window:
  decorations: none

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

shell: 
  program: /usr/bin/zsh
  args:
    - --login
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Italic

draw_bold_text_with_bright_colors: true
background_opacity: 0.7  # compositing required
custom_cursor_colors: true

scrolling:
  multiplier: 5

